<style>
    .border-lg-side {
        border-top : 1px dotted gray;
        border-right:none;
    }
    @media (min-width:992px) {
        .border-lg-side {
            border-right : 1px dotted gray;
            border-top : none;
        }
    }
</style>
<div class="container-fluid cardo  pt-5 pb-5 border-lg-side" style="height:100%">
    <div class="wrapper">
        <div class="d-lg-flex justify-content-center"><div class="mb-3" style="width:100px;height:100px;border-radius:50%;border:1px solid gray"></div></div>
        <h3 class="text-lg-center text-left">SERVICES</h3><hr>
            {% if category_list %}
            <ul class="list-unstyled">
            {% for category in category_list %}
            <li>
                <p class="lead mb-0" data-toggle="collapse" href="#scope-nav" role="button" aria-expanded="false" aria-controls="scope-nav">{{ category.name }}</p>
                <ul>
                    {% for ser in category.services %}
                        <li class="mb-1"><a class="{% if service.name == ser.name %}text-rd-dark{% else %}text-dark{% endif %}" href="{% url 'web:Service' ser.slug %}">{{ ser.name }}</a></li>
                    {% endfor %}
                </ul>
            </li>

            {% endfor %}
            </ul>
            {% endif %}
        </ul>
    </div>
</div>
